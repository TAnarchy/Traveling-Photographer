<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>DataTables Editor example</title>

		<style type="text/css">
			@import "css/demo_page.css";
			@import "http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.23/themes/smoothness/jquery-ui.css";
			@import "css/jquery.dataTables.css";
			@import "css/dataTables.tabletools.css";
			@import "css/dataTables.editor.css";
		</style>

		<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/dataTables.tabletools.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/dataTables.editor.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/table.travel_data.js"></script>
	</head>
	<body id="dt_example">
		<div id="container">
			<h1>
				DataTables Editor
			</h1>
			
			<table cellpadding="0" cellspacing="0" border="0" class="display" id="travel_data" width="100%">
				<thead>
					<tr>
						<th>Date</th>
						<th>Address</th>
						<th>School</th>
						<th>Start Time</th>
						<th>Distance from home</th>
						<th>Travel time</th>
						<th>Departure</th>
						<th>Distance from school to office</th>
						<th>Time from school to office</th>
						<th>gas price</th>
						<th>gas total</th>
						<th>end of business</th>
						<th>position</th>
						<th>Traveling to office</th>
						<th>Total business time</th>
						<th>hourly rate</th>
						<th>daily rate</th>
					</tr>
				</thead>
			</table>

		</div>
	</body>
</html>
